<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is my first website hosted on GitHub Pages.</p>
  <button onclick="alert('You clicked the button!')">Click me</button>
</body>
</html>
